<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Lift Problem</title>
  <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
  <header class="header">
    <h1>Lift Problem</h1>
  </header>
  <section class="displayLiftSection">

    <div class="liftSetup">


      <div class="floors" id="floor2">
        <div class="liftButtons">
          <div class="liftButtonUp"><button onclick="moveLiftUp(2)">Up</button></div>

          <div class="liftButtonDown"><button onclick="moveLiftDown(2)">Down</button></div>
        </div>
      </div>
    </div>
    </div>

    <div class="floors" id="floor1">

      <div class="liftButtons">
        <div class="liftButtonUp"><button onclick="moveLiftUp(1)">Up</button></div>
        <div class="liftButtonDown"><button onclick="moveLiftDown(1)">Down</button></div>
      </div>
    </div>
    </div>
    </div>

    <div class="floors" id="floor0">
      <div class="liftButtons">
        <div class="liftButtonUp"><button onclick="moveLiftUp(0)">Up</button></div>
        <div class="liftButtonDown"><button onclick="moveLiftDown(0)">Down</button></div>

      </div>
      <div class="lift" id="lift1">
        <div class="liftDoors">
          <div class="liftLeftDoor">L</div>
          <div class="liftRightDoor">R</div>
        </div>

      </div>
    </div>

  </section>

  <footer class="footer">Footer</footer>
  <script src="./scripts/script.js"></script>
</body>

</html>
